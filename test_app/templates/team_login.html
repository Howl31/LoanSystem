<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Team Login</title>
</head>
<body>

<div class="container" style="margin-top:50px">
    <h2 class="text-center">Admin Login</h2>
    <br><br>
    <form method="post">
        {% csrf_token %}
        <label>Admin Name</label>
        <input type="text" class="form-control" name="un1"><br>

    </form>
</div>

</body>
</html>
